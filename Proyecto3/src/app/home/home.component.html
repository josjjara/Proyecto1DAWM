<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div class="row justify-content-center mt-2" >
  <div class="col-6 text-center">
    <mat-card>Home</mat-card>

    <mat-form-field class="mt-0 searchbar">
      <span matPrefix> </span>
      <input type="tel" matInput placeholder="Search" name= "search">
      <button matSuffix mat-button><mat-icon >search</mat-icon></button>
    </mat-form-field>

  </div>
</div>

<cdk-virtual-scroll-viewport  class="col-12"  itemSize="100" style="height:100%" >

  <div fxLayout="row wrap" fxLayoutGap="16px" class="justify-content-center" >
    <div *cdkVirtualFor="let item of Items" fxFlex="40%">
      <mat-card class="mt-3">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        <mat-card-content>
          <p >
            {{item}}
          </p>
          <button mat-button>LIKE</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</cdk-virtual-scroll-viewport>
